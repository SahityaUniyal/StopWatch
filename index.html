<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//db.onlinewebfonts.com/c/84cb021d5f9af287ffff84b61beef6dc?family=clockicons"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Stop Watch</title>
  </head>
  <body>
    <div class="container">
      <div class="stop-watch-container">
        <h1 class="heading">Stop Watch</h1>
        <div class="timer">00:00:00</div>
        <div class="stop-watch-control">
          <button onclick="start()" class="btn start">Start</button>
          <button onclick="stop()" class="btn stop">Stop</button>
          <button onclick="reset()" class="btn reset">Reset</button>
          <button onclick="lap()" class="btn lap">Lap</button>
          <button onclick="resetlaps()" class="btn lap-reset">Reset Laps</button>
        </div>
        <ul class="laps-container"></ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
